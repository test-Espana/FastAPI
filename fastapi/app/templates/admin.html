<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminControl</title>
    <link href="../static/css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar"> <!-- サイドメニューを囲むdivにクラスを追加 -->
        <ul>
            <li>
                <div class="date_box">
                    <div id="date-box-background"></div>
                    <h1>期間指定</h1>
                    <h4>操作を適応する期間を指定</h4>
                    <form id="dateForm" action="/dateForm" method="post">
                        <label for="startDate">開始日:</label>
                        <input type="date" id="startDate" name="startDate"><br><br>
                        <label for="endDate">終了日:</label>
                        <input type="date" id="endDate" name="endDate"><br><br>
                    </form>
                </div>
            </li>
    
            <li class="botton-back">
                <button onclick="submitForm('/download_report')">報告書の出力/ダウンロード</button>
            </li>
    
            <li class="botton-back">
                <button onclick="submitForm('/sns_output')">SNS用への出力</button>
            </li>
    
            <li class="botton-back">
                <button onclick="submitForm('/delete_history')">会話履歴の削除</button>
            </li>
        </ul>
    </div>
    <!-- <a href="/logout">Logout</a> -->
    <section class="admin-section">
        <section class="preview">
            <h3>9/24~9/30報告書</h3>
            <h4>良い点</h4>
            <ul>
                <li>
                    <p>感謝された</p>
                </li>
                <li>
                    <p>先輩に奢ってもらった</p>
                </li>
            </ul>
            <h4>悪い点</h4>
            <ul>
                <li>
                    <p>残業が多い</p>
                </li>
            </ul>
        </section>
        <button id="download-button">ダウンロード</button>
    </section>
    <script>
        document.getElementById('download-button').addEventListener('click', async function() {
            // POSTデータを作成
            const formData = new FormData();
            formData.append('key', 'value'); // 必要に応じてデータを追加

            // fetchを使ってサーバーからファイルデータをPOSTで取得
            const response = await fetch('/download', {
                method: 'POST',
                body: formData
            });
            const blob = await response.blob(); // ファイルデータをBlob形式で取得

            // ダウンロード用リンクを動的に作成
            const a = document.createElement('a');
            const url = URL.createObjectURL(blob);
            a.href = url;
            a.download = 'downloaded-file.pdf'; // ダウンロードするファイル名
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            // オブジェクトURLを解放
            URL.revokeObjectURL(url);
        });
    </script>


    <script src="/static/js/admin.js"></script>
</body>
</html>
